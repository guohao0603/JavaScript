<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>函数中的this</title>
</head>
<body>
<!--
1.this是什么？
    * 任何函数本质上都是通过某个对象来调用的，如果没有直接指定的就是window
    * 所有函数内部都有一个变量this
    * 它的值是调用函数的当前对象
2.如何确定this的值？
    * test() : window
    * p.test() : p
    * new test() : 新创建的对象
    * p.call(obj) : obj

-->
<script type="text/javascript">
    function Person (color) {
        console.log(this);
        this.color = color;
        this.getColor = function () {
            console.log(this)
            return this.color
        }
        this.setColor = function () {
            console.log(this)
            this.color = color;
        }
    }

    Person('red')  // 输出的this是 window

    var p = new Person('yellow')
    p.getColor(); //this 是谁 ? p

    var obj = {}
    p.setColor.call(obj,'black')  //this 是谁? obj
    //
    var test = p.setColor;
    test()   // this 是谁？ window
    //
    function fun1() {
        function fun2 () {
            console.log(this)
        }
        fun2()
    }

    fun1() // this是谁? window
</script>
</body>
</html>
