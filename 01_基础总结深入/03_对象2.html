<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>03_对象2</title>
</head>
<body>
<!--
    问题：什么情况下使用['属性名']的方式
        1.属性名包含特殊字符：- 空格
        2.变量名不确定
-->
<script type="text/javascript">
    var p = {}

    //1.给p对象添加一个属性：content-type: text/json

    // p.content-type = 'text/json'

    p['content-type'] = 'text/json'
    console.log(p['content-type'],p)

    //2.变量名不确定
    var propName = 'myAge'
    var value = 18
    // p.propName = value
    p[propName] = value
    console.log(p[propName],p);
</script>
</body>
</html>
