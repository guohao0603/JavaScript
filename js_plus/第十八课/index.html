        // JS 错误类型信息
        // 1、SyntaxError 语法错误
        // 2、ReferenceError 引用错误
        // 3、RangeError 范围错误
        // 4、TypeError 类型错误
        // 调用不存在的方法 123()
        // 5、URIError URI错误
        // URI：统一资源标识符
        // URL：统一资源定位符
        // URN：统一资源名称

        var myUrl = 'http://www.baidu.com?name=张三';
        var str = '张三';
        var newUrl = encodeURI(str);
        var newnewUrl = decodeURI(newUrl);
        console.log(newUrl);
        console.log(newnewUrl);

        // EvalError eval 函数执行错误
        var obj = {
            a: 1,
            b: 2
        }
        console.log(eval(obj));
        console.log(eval('obj'));
       
        // 手动抛出错误的方法

            console.log('正常执行2');
        }catch(e){

        }
