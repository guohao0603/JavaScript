       // 函数:
       /**
       一个固定的功能或者是程序段被封装的过程
       实现一个固定的功能或者是程序，在这个封装体
       中需要一个入口和一个出口
       入口就是参数 出口就是返回值
       */

       var name = window.prompt('输入饮料名称');
       function drink (name) {
           switch (name) {
               case  '可乐':
                   return 4;
                case '雪碧':
                    return 5;
                case '王老吉':
                    return 6;
                default:
                    return '没有此饮料';

       }
       console.log(drink(name));
