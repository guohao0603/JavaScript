<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>02_常见的闭包</title>
</head>
<body>
<!--
1.将函数作为另一个函数的返回值
2.将函数作为实参传递给另一个函数调用
-->
<script type="text/javascript">
    //1.将函数作为另一个函数的返回值
    function fn1(){
        var a = 2
        function fn2 () {
            a++
            console.log(a)
        }
        return fn2
    }

    var f = fn1()  // 外部函数调用几次 产生几个闭包 这里有一个闭包
    f()
    f()

    //2.将函数作为实参传递给另一个函数调用
    function showDelay (msg,time) {
        setTimeout(function(){
            alert(msg)
        },time)
    }

    showDelay('atgugie',2000)

</script>
</body>
</html>
