<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>01_原型(prototype)</title>
</head>
<body>
<!--
1.函数的prototype属性
    * 每个函数都有一个prototype属性，他默认指向一个Object空对象(即称为：原型对象)
    * 原型对象中有一个属性constructor，它指向函数
2.给原型对象添加属性（一般都是方法）
    * 作用：函数中的所有实例对象自动拥有原型中的属性(方法)
-->
<script type="text/javascript">
    console.log(Date.prototype.getHours.call(new Date),Date.prototype.getMinutes.call(new Date))
    console.log(Date.prototype, typeof Date.prototype)
    let date = new Date()
    console.log(date.getDate(),date.getFullYear());

    function Fun () {

    }
    // console.log(Fun.prototype)

    //原型对象中有一个属性constructor，它指向函数对象
    console.log(Date.prototype.constructor===Date)
    console.log(Fun.prototype.constructor ===Fun)
    Fun.prototype.test = function () {
        console.log('test()')
    }
    var fun = new Fun()
    fun.test()

</script>
</body>
</html>
