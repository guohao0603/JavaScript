<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>02_显示原型与隐士原型</title>
</head>
<body>
<!--
1.每个函数function都有一个prototype，即显示原型（属性）
2.每个实例对象都有一个_proto_,可称为隐士原型(属性)
3.对象的隐士原型值为其对应构造函数的显示原型值
4.内存结构图
5.总结：
    * 函数的prototype属性：在定义函数式自动添加的，默认值是一个空的Object对象
    * 对象的_proto_属性：创建对象时自动添加的，默认值为构造函数的prototype属性值
    * 程序员能直接操作显示原型，但不能直接操作隐士原型（ES6之前）
-->
<script type="text/javascript">
    function Fn () {

    }
    Fn.prototype.test = function () {
        console.log('test()')
    }
    //1. 每个函数的function都有一个prototype，即显示原型属性，默认指向一个空的Object对象
    console.log(Fn.prototype)
    //2. 每个实例对象都有一个_proto_,可称为隐士原型
    var fn = new Fn()
    console.log(fn._proto_)
    //3.对象的隐士原型的值为其对应构造函数的显示原型的值
    console.log(Fn.prototype === fn._proto_)
    fn.test()
</script>
</body>
</html>
