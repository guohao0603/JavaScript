<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类型判断</title>
</head>
<body>
    <div>Hello world！</div>
</body>
<script>
    /*
    plainObject

    plainObject来自于jQuery。可以翻译成纯粹的对象，所谓“纯粹的对象”，就是
    该对象是通过"{}"或"new Object"创建的，该对象含有零个或者多个键值对。

    之所以要判断是不是plainObject，是为了跟其他的JavaScript对象如null，
    数组，宿主对象(documents)等作区分，因为这些用typeof都会返回object。
    jQuery提供了 isPlainObject 方法进行判断，先让我们看看使用的效果：

    function Person(name) {
        this.name = name;
    }

    console.log($.isPlainObject({})) // true

    console.log($.isPlainObject(new Object)) // true

    console.log($.isPlainObject(Object.create(null))); // true

    console.log($.isPlainObject(Object.assign({a: 1}, {b: 2}))); // true

    console.log($.isPlainObject(new Person('yayu'))); // false

    console.log($.isPlainObject(Object.create({}))); // false
    由此我们可以看到，除了 {} 和 new Object 创建的之外，jQuery 认为一个没有原型的对象也是一个纯粹的对象。
    */

    /*
    EmptyObject

    jQuery提供了isEmptyObject方法是判断是否是空对象，代码简单，我们直接看源码：

    function isEmptyObject(obj){
        var name;

        for(name in obj) {
            return false;
        }
        return true;
    }
    其实所谓的isEmptyObject就是判断是否有属性，for循环一旦执行，就说明有属性，
    有属性就会返回false。

    但是根据这个源码我们可以看出isEmptyObject实际上判断的并不仅仅是空对象。

    console.log(isEmptyObject({})); // true
    console.log(isEmptyObject([])); // true
    console.log(isEmptyObject(null)); // true
    console.log(isEmptyObject(undefined)); // true
    console.log(isEmptyObject(1)); // true
    console.log(isEmptyObject('')); // true
    console.log(isEmptyObject(true)); // true

    */
    /*
    Window对象
    Window 对象作为客户端 JavaScript 的全局对象，它有一个 window 属性指向自身，这点在《JavaScript深入之变量对象》中讲到过。我们可以利用这个特性判断是否是 Window 对象。

    function isWindow( obj ) {
        return obj != null && obj === obj.window;
    }
    */
</script>
</html>
